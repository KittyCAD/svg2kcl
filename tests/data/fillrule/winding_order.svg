<svg xmlns="http://www.w3.org/2000/svg" xml:lang="en"
    viewBox="0 0 540 170" width="4in" height="1.25in">
    <g>
        <!-- Crossing -->
        <path
            fill-rule="nonzero"
            d="M 10,5
             l 100,10 -80,80 0,-60 80,80 -100,10 z" />
        <!-- Reversing -->
        <path
            fill-rule="nonzero"
            d="M 150,5
             l 100,10 -50,50 -30,-30 0,60 30,-30 50,50 -100,10 z" />
    </g>
    <g>
        <!-- Same -->
        <path
            fill-rule="nonzero"
            d="M 290,5
             l 100,10 -50,50 50,50 -100,10 z
             m 50,60
             l-30,30 0,-60 z" />
        <!-- Opposite -->
        <path
            fill-rule="nonzero"
            d="M 430,5
             l 100,10 -50,50 50,50 -100,10 z
             m 50,60
             l -30,-30 0,60 z" />
    </g>
</svg>